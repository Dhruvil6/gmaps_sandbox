<!DOCTYPE html>
<html>
  <head>
    <title>Harvard Map Demo</title>

    <style type="text/css">
      /* Set the size of the div element that contains the map */
      #map {
        height: 800px;
        width: 100%;
      }
    </style>
    <script src=./index.js async></script>
  </head>
  <body>
    <h3>Harvard Map Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <!-- Kevin's personal PI key. Please do not distribute -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5Iolhqfps7KSjP40Vlsaydfg_I_n55b8&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
